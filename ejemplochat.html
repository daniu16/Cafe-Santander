<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Catálogo de café</title>

<style>
:root {
  --bg:#fff;        /* Fondo blanco */
  --accent:#e7a33d; /* Color acento dorado */
  --text:#222;      /* Texto principal */
}

body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: var(--bg);
}

/* ENCABEZADO */
header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 20px 60px;
  border-bottom: 2px solid var(--accent);
  background: #70e4e4;
}

/* LOGO */
.logo {
  display: flex;
  align-items: center;
  gap: 10px;
  font-size: 20px;
  font-weight: bold;
  color: var(--text);
}
.logo img {
  width: 70px;
  border-radius: 50%;
  border: 2px solid var(--accent);
}

/* NAV */
nav {
  flex: 1;
  display: flex;
  justify-content: center;
  gap: 30px;
  font-size: 18px;
}
nav a {
  text-decoration: none;
  color: var(--text);
  padding: 0 10px;
  border-right: 1px solid #ccc;
  cursor: pointer;
}
nav a:last-child {
  border-right: none;
}
nav a:hover {
  color: var(--accent);
}

/* BOTÓN LOGIN */
.login-btn {
  background: none;
  border: 2px solid var(--accent);
  padding: 6px 16px;
  border-radius: 4px;
  font-weight: bold;
  text-decoration: none;
  color: var(--text);
  transition: all 0.3s;
}
.login-btn:hover {
  background: var(--accent);
  color: #fff;
}

/* CONTENIDO */
#contenido {
  padding: 40px;
}
</style>
</head>

<body>
  <header>
    <div class="logo">
      <img src="https://st4.depositphotos.com/16781356/40357/v/1600/depositphotos_403577868-stock-illustration-coffee-logo-design-vector-illustration.jpg" alt="logo">
      Café Santander
    </div>

    <nav>
      <a onclick="cargar('inicio')">Inicio</a>
      <a onclick="cargar('acerca')">Acerca</a>
      <a onclick="cargar('servicios')">Servicios</a>
      <a onclick="cargar('contacto')">Contacto</a>
    </nav>

    <a href="#" class="login-btn">Acceder</a>
  </header>

  <div id="contenido">
    <h1>Bienvenido</h1>
    <p>Este es el inicio de la página de Catálogo de Café.</p>
    <img src="https://picsum.photos/500/250" alt="imagen inicio">
  </div>

  <script>
    function cargar(seccion) {
      const contenido = document.getElementById("contenido");

      if (seccion === "inicio") {
        contenido.innerHTML = `
          <h1>Inicio</h1>
          <p>Bienvenido a nuestra tienda de café artesanal.</p>
          <img src="https://picsum.photos/500/250?random=1" alt="café">
        `;
      } 
      else if (seccion === "acerca") {
        contenido.innerHTML = `
          <h1>Acerca de nosotros</h1>
          <p>Somos una empresa dedicada a ofrecer la mejor experiencia en café.</p>
          <a href="https://es.wikipedia.org/wiki/Café" target="_blank">Conoce más</a>
        `;
      } 
      else if (seccion === "servicios") {
        contenido.innerHTML = `
          <h1>Nuestros Servicios</h1>
          <ul>
            <li>Venta de café en grano y molido</li>
            <li>Degustaciones en tienda</li>
            <li>Envíos a domicilio</li>
          </ul>
          <img src="https://picsum.photos/400/200?random=2" alt="servicios café">
        `;
      } 
      else if (seccion === "contacto") {
        contenido.innerHTML = `
          <h1>Contacto</h1>
          <form>
            <label>Nombre:</label><br>
            <input type="text" name="nombre"><br><br>
            <label>Mensaje:</label><br>
            <textarea name="mensaje"></textarea><br><br>
            <button type="submit">Enviar</button>
          </form>
        `;
      }
    }
  </script>
</body>
</html>
