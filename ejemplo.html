<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Sitio dinámico</title>
  <style>
    nav { background:#eee; padding:10px; display:flex; gap:20px; }
    nav a { cursor:pointer; text-decoration:none; color:#333; }
    nav a:hover { color:darkorange; }
    #contenido { padding:20px; }
  </style>
</head>
<body>

<nav>
  <a onclick="cargar('inicio')">Inicio</a>
  <a onclick="cargar('acerca')">Acerca</a>
  <a onclick="cargar('servicios')">Servicios</a>
  <a onclick="cargar('contacto')">Contacto</a>
</nav>

<div id="contenido">
  <h1>Bienvenido</h1>
  <p>Este es el inicio.</p>
</div>

<script>
  function cargar(seccion) {
    const contenido = document.getElementById("contenido");
    if(seccion === "inicio"){
      contenido.innerHTML = "<h1>Inicio</h1><p>Contenido de inicio.</p>";
    }
    else if(seccion === "acerca"){
      contenido.innerHTML = "<h1>Acerca</h1><p>Información sobre nosotros.</p>";
    }
    else if(seccion === "servicios"){
      contenido.innerHTML = "<h1>Servicios</h1><p>Lo que ofrecemos.</p>";
    }
    else if(seccion === "contacto"){
      contenido.innerHTML = "<h1>Contacto</h1><p>Formulario o datos de contacto.</p>";
    }
  }
</script>

</body>
</html>
