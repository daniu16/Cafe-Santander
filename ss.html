<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Catalogo de café</title>

<style>
:root {
  --bg:#d7bda6;   /* Color de fondo general */
  --card:#d7bda6; /* Color base de las tarjetas */
  --muted:#666;   /* Color de texto secundario */
  --accent:#222;  /* Color principal del texto */
  --panel-bg:#ffffffdd; /* Fondo semitransparente de paneles */
}

body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: var(--bg);
}

header {
  display: flex;
  flex-direction: column;   /* Apila logo arriba y menú abajo */
  align-items: center;
  background: var(--card);
  padding: 25px 40px;
  border: 3px solid #cea669;
  margin-top: 10px;
}

.logo {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 8px; /* espacio entre imagen y texto */
  font-size: 22px;
  font-weight: bold;
  letter-spacing: 1px;
  margin-bottom: 20px; /* separa logo del menú */
}

.logo img {
  width: 80px;
  border-radius: 50%;
  border: 2px solid #cea669;
}

nav {
  display: flex;
  justify-content: center;
  gap: 40px; /* más espacio entre enlaces */
  margin-bottom: 15px; /* separa nav del botón acceder */
}

nav a {
  color: rgb(53, 51, 51);
  text-decoration: none;
  font-size: 24px;
  font-weight: bold;
  letter-spacing: 2px;
  transition: color 0.3s;
}

nav a:hover {
  color: #cea669;
}

.login-btn {
  background: #8a7563;
  color: #222;
  padding: 10px 24px;
  border-radius: 8px;
  font-weight: bold;
  font-size: 18px;
  letter-spacing: 1px;
  text-decoration: none;
  transition: background 0.3s;
}

.login-btn:hover {
  background: #cea669;
}
</style>

</head>

<body>
  <header>
    <!-- Logo arriba -->
    <div class="logo">
      <img src="https://st4.depositphotos.com/16781356/40357/v/1600/depositphotos_403577868-stock-illustration-coffee-logo-design-vector-illustration.jpg" alt="Logo de café">
      TuLogo
    </div>

    <!-- Menú de navegación -->
    <nav>
      <a href="#">Inicio</a>
      <a href="#">Acerca</a>
      <a href="#">Servicios</a>
      <a href="#">Contacto</a>
    </nav>

    <!-- Botón acceder -->
    <a href="#" class="login-btn">Acceder</a>
  </header>
</body>
</html>
